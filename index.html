<!-- Home Page -->
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title> Foster Tails </title>
   
    <link href="style.css"
    rel="stylesheet" 
    type="text/css" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
 
  <body>
    <div class="main-layout">
      <div class="menubar">
        <div class="header">   
          <h1 class="sidebar-title">Foster Tails</h1>
        </div>
        <img class="logo-fixed" src="Assets/logo.png" height="14%">
        <div class="menu-buttons">
          <div class="tablink search-box">
            <input type="text" id="searchInput" placeholder="Enter name..." />
            <button id="searchButton">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
          <button class="tablink" id="sortNameButton">Sort Alphabetical</button>
          <button class="tablink" id="sortAgeButton">Youngest to Oldest</button>
          <button class="tablink" id="sortFemaleButton">Only Females</button>
          <button class="tablink" id="sortSmallDogsButton">Only Small Dogs</button>
          <button class="tablink" id="pawed">Your Pawed (liked)</button>
          <button class="tablink" id="selectFoster">Select Dog to Foster</button>
        </div>

        <p class="menubar-message">
          Every foster adds a new chapter to our Foster Tails. </br>
          Thank you for helping write their journey home!
        </p>
        
      </div>
    

      
      <div id="card-container">
        <div class="card template-card" style="display: none">
          <div class="card-content">
            <h2>Foster Dog Name</h2>
            <img src="" alt="Poster" /> 
            <ul>
              <li>Age</li>
              <li>Gender</li>
              <li>Size</li>
            </ul>
          </div>
        </div>  
      </div>
      <p id="noName" class="no-match">Woof. Try a different name!</p>


    </div>

  <script src="scripts.js"></script>
 </body>
</html>
